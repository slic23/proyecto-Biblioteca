{%extends "base_generic.html" %}
{%block content%}

{%if object_list%}
<h1> Libros Disponibles </h1>

<ul> 
 {%for i in object_list %}
 
<li><a href="{% url 'prestar' i.pk %}">{{ i }} </a></li> <form action="{% url 'gestionReserva' i.pk %}" method="post">
    {%csrf_token%}
    <input type="submit"  name="reservar" value="resevar">
    
</form>
 {%endfor%}

</ul>

{%else%}

<h3> No hay libros prestados </h3>

{%endif%}
{%endblock%}
